<div class="card border-primary border-3" style="width: 18rem;">
    {% if product.photos.all %}
        <div 
            class="fotorama"
            data-width="100%"
            data-height="100%"
            data-minheight="400"
            data-maxheight="400"
        > 
            {% for photo in product.photos.all %}
                <div>
                <a href="{% url 'product' category=category pk=product.pk %}" class="d-block"> 
                    <img 
                        src="{{ photo.photo.url }}" 
                        class="card__photo" 
                        width="200" 
                        height="400" 
                        alt="..."
                    >
                </a>
                </div>
            {% endfor %}                                
        </div>
    {% else %}
        <div class="card__nophoto">
            <span class="visually-hidden">Нет фото</span>
        </div>
    {% endif %}

    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'product' category=category pk=product.pk %}" class="text-decoration-none text-black">
                {{ product.title }}
            </a>
        </h5>
        <p class="card-text">
            <span class="fs-4 badge rounded-pill text-bg-success">
                {{ product.price }}₽
            </span>
        </p>
    </div>
    <div class="card-footer">
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

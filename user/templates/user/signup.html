{% extends 'base.html' %}
{% load static %}


{% block link %}
    <link rel="stylesheet" href="{% static 'user/css/user.css' %}">
{% endblock %}
{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="card text-center text-bg-dark border-primary border-3 mt-4 user__card" data-bs-theme="dark">
            <h2 class="card-header">
                Signup
            </h2>
            <form action="{% url 'signup' %}" method="post" id="signupForm">{% csrf_token %}
                <div class="card-body">
                    <div class="alert alert-danger text-start mb-2 d-none" role="alert" id="signupAlert"></div>      
                    <div class="form-floating">
                        <input 
                            type="text" 
                            name="{{ form.email.name }}" 
                            class="form-control" 
                            autocomplete="email" 
                            id="{{ form.email.name }}"
                            placeholder="name@example.com"
                            data-url="{% url 'validate_email' %}"
                            data-errors-id="errorsEmail"
                        >
                        <label for="{{ form.email.name }}" class="col-form-label">{{ form.email.label }}</label>
                    </div>
                    <div class="text-danger-emphasis d-flex mt-1 text-start" id="errorsEmail"></div>

                    <div class="form-floating mt-2">
                        <input 
                            type="password" 
                            name="{{ form.password1.name }}" 
                            class="form-control" 
                            autocomplete="new-password" 
                            id="{{ form.password1.name }}" 
                            data-url="{% url 'validate_passwords' %}"
                            data-errors-id="errorsPassword1"
                            placeholder="********"
                        >
                        <label for="{{ form.password1.name }}" class="col-form-label">{{ form.password1.label }}</label>
                    </div>
                    <div class="text-danger-emphasis d-flex mt-1 text-start" id="errorsPassword1"></div>

                    <div class="form-floating mt-2">
                        <input 
                            type="password" 
                            name="{{ form.password2.name }}" 
                            class="form-control" 
                            autocomplete="new-password" 
                            id="{{ form.password2.name }}" 
                            data-url="{% url 'validate_passwords' %}"
                            data-errors-id="errorsPassword2"
                            placeholder="********"
                        >
                        <label for="{{ form.password2.name }}" class="col-form-label">{{ form.password2.label }}</label>
                    </div>
                    <div class="text-danger-emphasis d-flex mt-1 text-start" id="errorsPassword2"></div>

                    <div class="form-check mt-1 text-start mb-0">
                        <input 
                            type="checkbox" 
                            name="{{ form.accept_policy.name }}" 
                            class="form-check-input" 
                            id="{{ form.accept_policy.name }}"
                            data-url="{% url 'validate_policy' %}"
                            data-errors-id="errorsAcceptPolicy"
                        >
                        <label for="{{ form.accept_policy.name }}" class="form-check-label">{{ form.accept_policy.label }}</label>
                    </div>
                    <div class="text-danger-emphasis d-flex mt-1 text-start" id="errorsAcceptPolicy"></div>
                </div>
                
                <div class="card-footer d-flex flex-column gap-2">
                    <button type="submit" class="btn btn-primary" id="signupSubmit">Sign up</button>
                    <a href="{% url 'login' %}" class="card-link">I already have an account</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="{% static 'user/js/signup.js' %}"></script>
{% endblock %}

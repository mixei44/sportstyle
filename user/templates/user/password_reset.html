{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'user/css/user.css' %}">
{% endblock %}
{% block title %}Восстановление пароляt{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="card text-center text-bg-dark border-primary border-3 mt-4 user__card" data-bs-theme="dark">
            <h2 class="card-header">
                Восстановление пароля
            </h2>
            <form action="{% url 'password_reset' %}" method="post" id="resetForm">{% csrf_token %}
                <div class="card-body">
                    <div class="alert alert-success alert-danger text-start mb-2 d-none" role="alert" id="resetAlert"></div>
                    <div class="form-floating">
                        <input
                            type="text" 
                            name="{{ form.email.name }}" 
                            class="form-control" 
                            autocomplete="email" 
                            id="{{ form.email.name }}"
                            placeholder="name@example.com"
                            data-url="{% url 'validate_email' %}"
                            data-errors-id="errorsEmail"
                        >
                        <label for="{{ form.email.name }}" class="col-form-label">{{ form.email.label }}</label>
                    </div>
                    <div class="text-danger-emphasis d-flex mt-1 mb-n text-start" id="errorsEmail"></div>
                </div>
                
                <div class="card-footer d-flex flex-column gap-2">
                    <button type="submit" class="btn btn-primary" id="resetSubmit">Сброс пароля</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="{% static 'user/js/password_reset.js' %}"></script>
{% endblock %}

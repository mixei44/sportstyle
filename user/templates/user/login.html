{% extends 'base.html' %}
{% load static %}


{% block link %}
    <link rel="stylesheet" href="{% static 'user/css/user.css' %}">
{% endblock %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="card text-center text-bg-dark border-primary border-3 mt-4 user__card" data-bs-theme="dark">
            <h2 class="card-header">
                Login
            </h2>
            <form action="{% url 'login' %}" method="post" id="loginForm">{% csrf_token %}
                <div class="card-body">
                    <div class="alert alert-danger text-start mb-2 d-none" role="alert" id="loginAlert"></div>
                    <div class="form-floating">
                        <input 
                            type="text" 
                            name="{{ form.email.name }}" 
                            class="form-control" 
                            autocomplete="email" 
                            id="{{ form.email.name }}"
                            placeholder="name@example.com"
                            data-url="{% url 'validate_email' %}"
                            data-errors-id="errorsEmail"
                        >
                        <label for="{{ form.email.name }}" class="col-form-label">{{ form.email.label }}</label>
                    </div>
                    <div class="text-danger-emphasis d-flex mt-1 text-start" id="errorsEmail"></div>

                    <div class="form-floating mt-2">
                        <input 
                            type="password" 
                            name="{{ form.password.name }}" 
                            class="form-control" 
                            autocomplete="new-password" 
                            id="{{ form.password.name }}" 
                            data-url="{% url 'validate_passwords' %}"
                            data-errors-id="errorsPassword"
                            placeholder="********"
                        >
                        <label for="{{ form.password.name }}" class="col-form-label">{{ form.password.label }}</label>
                    </div>
                    <div class="text-danger-emphasis d-flex mt-1 text-start" id="errorsPassword"></div>

                    <div class="form-check mt-1 text-start mb-0">
                        <input 
                            type="checkbox" 
                            checked='true'
                            name="{{ form.remember_me.name }}" 
                            class="form-check-input" 
                            id="remember_me"
                        >
                        <label class="form-check-label" for="remember_me">{{ form.remember_me.label }}</label>
                    </div>
                </div>
                
                <div class="card-footer d-flex flex-column gap-2">
                    <button type="submit" class="btn btn-primary" id="loginSubmit">Login</button>
                    <a href="{% url 'signup' %}" class="card-link">I don't have an account</a>
                    <a href="{% url 'password_reset' %}" class="card-link">I forgot my password</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="{% static 'user/js/login.js' %}"></script>
{% endblock %}
